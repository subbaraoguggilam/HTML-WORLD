<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
    background-color: #e3f2fd;
    font-family: Arial;
}

.login-box {
    width: 300px;
    background: white;
    margin: 120px auto;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
}

.login-box input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}

.login-box button {
    width: 100%;
    padding: 10px;
    background-color: #2196F3;
    color: white;
    border: none;
}

.login-box span {
    color: blue;
    cursor: pointer;
}

    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <p>Don't have an account? <span>Sign up</span></p>
    </div>

</body>
</html>
