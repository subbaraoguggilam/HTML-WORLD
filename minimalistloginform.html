<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Login Form</title>
    <style>
        .login-container{
    width:300px;
    margin:50px auto;
    padding:30px;
    border:1px solid #ddd;
    border-radius: 8px;
}
input{
    width:100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing:border-box;
    border:1px solid #ccc;
    border-radius:4px;
}
input:focus{
    border-color: #2ecc71;
    outline:none;
}
button{
    width:100%;
    padding: 10px;
    background:#2ecc71;
    color:white;
    border:none;
    border-radius: 4px;
    font-weight:bold;
}
    </style>
</head>
<body>
    <div class="login-container">
        <form>
            <h2><center>Welcome Back</center></h2>
            <input type="email" placeholder="Email Address"><br><br>
            <input type="password" placeholder="password"><br><br>
            <button type="submit">Log In</button><br>
        </form>
    </div>
</body>
</html>
